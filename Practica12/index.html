<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="enviar.html" method="get">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 bg-primary vh-100" style="background-color: #111d34;"> 
                    <img class="w-100"  src="https://www.bbva.com/wp-content/uploads/2019/06/Marqueex2-e1589209707940-1920x724.png" alt="LOGO"> 
                </div>
                <div class="col-12 col-md-6 text-center">
                    <div class="row">
                        <div class="col-12">
                            <h2>Registro de nuevas cuentas</h2>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingNombre" placeholder="Nombre">
                                <label for="floatingNombre">Nombre</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingApellido" placeholder="Apellido">
                                <label for="floatingApellido">Apellido</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="tel" required class="form-control" id="floatingCelular" placeholder="Celular">
                                <label for="floatingCelular">Celular</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" required class="form-control" id="floatingInput" placeholder="Correo electr칩nico">
                                <label for="floatingInput">Correo electr칩nico</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" required class="form-control" id="floatingPassword" placeholder="Contrase침a">
                                <label for="floatingPassword">Contrase침a</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" required class="form-control" id="floatingDate" placeholder="Fecha">
                                <label for="floatingDate">Fecha de nacimiento</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
